<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Станції</title>
    <meta charset="UTF-8">
    <style>
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
        th { background-color: #f2f2f2; }
        input[type="text"], input[type="number"] { padding: 5px; }
        button { padding: 5px 10px; }
        .form-container {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h2>Перелік станцій</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Назва станції</th>
        <th>Дії</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="station : ${stations}">
        <td th:text="${station.id}"></td>
        <td th:text="${station.nameStation}"></td>
        <td>
            <form th:action="@{'/stations/delete/' + ${station.id}}" method="post" style="display:inline;">
                <button type="submit">Видалити</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<hr>

<div class="form-container">
    <div>
        <h3>Додати нову станцію</h3>
        <form action="/stations/add" method="post">
            <label for="nameStation">Назва:</label>
            <input type="text" id="nameStation" name="nameStation" required>
            <button type="submit">Додати</button>
        </form>
    </div>
    <div>
        <h3>Редагувати станцію</h3>
        <form action="/stations/update" method="post">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" required>
            <label for="newName">Нова назва:</label>
            <input type="text" id="newName" name="nameStation" required>
            <button type="submit">Оновити</button>
        </form>
    </div>
</div>

</body>
</html>
